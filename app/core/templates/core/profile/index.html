{% extends 'index.html' %}

{% load static %}

{% block 'scripts' %}
    <script src="{% static 'lib/highcharts/highcharts-more.js' %}"></script>
    <script src="{% static 'js/profile.js' %}"></script>
    <script src="{% static 'js/description_toggler.js' %}"></script>
    <script src="{% static 'js/readonly-slider.js' %}"></script>
    <script src="{% static 'js/popover_toggler.js' %}"></script>
    <script src="{% static 'js/socialmedia.js' %}"></script>
{% endblock %}

{% block 'content' %}
    {% include 'core/profile/description.html' %}
    <hr>
    {% include 'core/profile/questions.html' %}
{% endblock %}

{% block 'meta' %}
    <meta property="og:title" content="OSS-Challenge" />
    <meta property="og:type" content="profile:username" />
    <meta property="og:image" content="{{politician.image}}" />
    <meta property="og:url" content="{{politician_url}}/" />
    <meta property="og:description" content="{{politician.first_name}} {{politician.last_name}}" />
{% endblock %}
