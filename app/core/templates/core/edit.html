{% extends 'index.html' %}

{% load i18n %}

{% block 'content' %}
<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" {% if 'profile' in request.path %}class="active"{% endif %}>
                <a href="{% url 'edit_profile' politician.unique_key %}">{% trans 'profile' %}</a>
            </li>
            <li role="presentation" {% if 'questions' in request.path %}class="active"{% endif %}>
                <a href="{% url 'edit_questions' politician.unique_key %}">{% trans 'questions' %}</a>
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        {% block 'subcontent' %}{% endblock %}
    </div>
</div>
{% endblock %}
